<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine: Fastest way to take notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/timemachine_icon.png" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="time machine is a notes app that feels more like dm-ing. snap thoughts to your persona, get notes and actionable tasks and export to your fav apps. join our waitlist now!">
    <meta name="keywords" content="note-taking, ai notes, actionable tasks, productivity, time machine, fast notes, social notes, dm notes">
    <meta name="author" content="time machine">
    
    <!-- Open Graph Meta Tags for social media -->
    <meta property="og:title" content="time machine: notes app that feels more like dm-ing">
    <meta property="og:description" content="snap thoughts to your persona, get notes and actionable tasks and export to your fav apps. join our waitlist now!">
    <meta property="og:image" content="https://timemachine-app.github.io/assets/metadata_image.png">
    <meta property="og:url" content="https://timemachine-app.github.io">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="time machine: notes app that feels more like dm-ing">
    <meta name="twitter:description" content="snap thoughts to your persona, get notes and actionable tasks and export to your fav apps. join our waitlist now!">
    <meta name="twitter:image" content="https://timemachine-app.github.io/assets/metadata_image.png">
</head>
<body>
    <div class="main-container">
        <img src="assets/timemachine_icon.png" class="logo" />
        <div class="header-container">
            <span class="title-text">notes app that feels more like dm-<span class="notes-hightlight">ing:</span></span>
            <span class="action-text">get early access</span>
        </div>
        <div class="form-container">
            <form class="signup-form" method="POST" action="https://script.google.com/macros/s/AKfycbwzvPZ2BxBHSlFk4YcVzN-10ZucYHXs9CJ6lC5yhWy17TI-zTx2QCMoAa_9_GhuvEfb/exec" target="hidden_iframe" onsubmit="submitted=true; showLoading();">
                <input type="email" name="email" placeholder="your email address" required>
                <button type="submit" id="submit-btn">join the waitlist â†’</button>
                <div id="loading-icon" class="success-text" style="display:none;">loading...</div>
                <div id="success-message" class="success-text" style="display:none;">you are in.</div>
            </form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { hideLoading(); showThankYouMessage(); }"></iframe>
        </div>
        <div class="additional-text">snap thoughts to your persona - get notes and actionable tasks - export to your fav apps</div>
        <picture class="concept-container">
                <source media="(max-width: 480px)" srcset="assets/concept-mobile.png">
                <source media="(max-width: 768px)" srcset="assets/concept-mobile.png">
                <img class="concept-image" src="assets/concept.png" alt="Concept">
        </picture>
    </div>
    <script>
        var submitted = false;
        function showLoading() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading-icon').style.display = 'inline';
        }
        function hideLoading() {
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('loading-icon').style.display = 'none';
        }
        function showThankYouMessage() {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
